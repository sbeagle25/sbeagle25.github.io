<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooth Chart</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .chart {
      position: relative;
      background: url('teeth.png') no-repeat left top;
      background-size: auto;
      width: 1694px;
      height: 645px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    .controls button {
      margin-left: 10px;
    }
    .tooth-wrapper {
      position: absolute;
      cursor: move;
    }
    .tooth-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      pointer-events: auto;
      user-select: none;
    }
    #positionOutput {
      margin-top: 10px;
      white-space: pre;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 1000px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="controls">
    點擊每顆牙圖層，切換 crown → bridge → missing → implant → 無。<br>
    <button onclick="showPositions()">列出目前座標</button>
    <button onclick="downloadPositions()">下載座標</button>
  </div>
  <div class="chart" id="chart"></div>
  <pre id="positionOutput"></pre>

  <script>
    const chart = document.getElementById('chart');
    const toothData = [];
    const topY = 40;
    const bottomY = 200;
    const spacing = 55;

    for (let i = 0; i < 32; i++) {
      const number = i < 16 ? 18 - i : 31 + (i - 15);
      const left = 20 + (i % 16) * spacing;
      const top = i < 16 ? topY : bottomY;
      toothData.push({ id: number, top, left });
    }

    const toothStates = {};
    const imgMap = {};

    for (const t of toothData) {
      const wrapper = document.createElement('div');
      wrapper.className = 'tooth-wrapper';
      wrapper.style.top = t.top + 'px';
      wrapper.style.left = t.left + 'px';
      wrapper.dataset.tooth = t.id;
      wrapper.addEventListener('click', (e) => {
        if (!dragging) nextState(t.id);
        e.stopPropagation();
      });
      chart.appendChild(wrapper);

      const states = ['crown', 'bridge', 'missing', 'implant'];
      imgMap[t.id] = {};

      for (const state of states) {
        const suffix = { crown: 'c', bridge: 'b', missing: 'm', implant: 'i' }[state];
        const img = document.createElement('img');
        img.src = `/${state}/${t.id}${suffix}.png`;
        img.id = `${state}-${t.id}`;
        img.dataset.tooth = t.id;
        img.dataset.state = state;
        img.addEventListener('click', (e) => {
          if (!dragging) nextState(t.id);
          e.stopPropagation();
        });
        wrapper.appendChild(img);
        imgMap[t.id][state] = img;
      }

      toothStates[t.id] = { index: 0 };
      updateToothDisplay(t.id);
    }

    function nextState(id) {
      toothStates[id].index = (toothStates[id].index + 1) % 5;
      updateToothDisplay(id);
    }

    function updateToothDisplay(id) {
      const states = ['none', 'crown', 'bridge', 'missing', 'implant'];
      const current = states[toothStates[id].index];

      for (const state in imgMap[id]) {
        imgMap[id][state].style.display = (state === current) ? 'block' : 'none';
      }

      if (current === 'none') {
        for (const state in imgMap[id]) {
          imgMap[id][state].style.display = 'none';
        }
      }
    }

    function showPositions() {
      let output = '';
      document.querySelectorAll('.tooth-wrapper').forEach(wrapper => {
        output += `tooth-${wrapper.dataset.tooth}: left: ${wrapper.style.left}; top: ${wrapper.style.top};\n`;
      });
      document.getElementById('positionOutput').textContent = output;
    }

    function downloadPositions() {
      let output = '';
      document.querySelectorAll('.tooth-wrapper').forEach(wrapper => {
        output += `tooth-${wrapper.dataset.tooth}: left: ${wrapper.style.left}; top: ${wrapper.style.top};\n`;
      });
      const blob = new Blob([output], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tooth_positions.txt';
      link.click();
    }

    let dragging = null;
    let offsetX, offsetY;

    chart.addEventListener('mousedown', e => {
      const wrapper = e.target.closest('.tooth-wrapper');
      if (wrapper) {
        dragging = wrapper;
        const rect = wrapper.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      }
    });

    chart.addEventListener('mousemove', e => {
      if (dragging) {
        const rect = chart.getBoundingClientRect();
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        x = Math.round(x / 5) * 5;
        y = Math.round(y / 5) * 5;
        dragging.style.left = x + 'px';
        dragging.style.top = y + 'px';
      }
    });

    chart.addEventListener('mouseup', () => {
      dragging = null;
    });
  </script>
</body>
</html>
