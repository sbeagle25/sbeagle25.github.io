<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooth Chart</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .chart {
      position: relative;
      background: url('teeth.png') no-repeat center;
      background-size: contain;
      width: 917px;
      height: 308px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    .controls button {
      margin-left: 10px;
    }
    #chart img {
      position: absolute;
      width: 40px;
      display: none;
      pointer-events: auto;
      user-select: none;
    }
    #positionOutput {
      margin-top: 10px;
      white-space: pre;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 1000px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="controls">
    點擊每顆牙圖層，切換 crown → bridge → missing → implant → 無。<br>
    <button onclick="showPositions()">列出目前座標</button>
    <button onclick="downloadPositions()">下載座標</button>
  </div>
  <div class="chart" id="chart"></div>
  <pre id="positionOutput"></pre>

  <script>
    const chart = document.getElementById('chart');
    const toothData = [];
    const topY = 40;
    const bottomY = 200;
    const spacing = 55;

    for (let i = 0; i < 32; i++) {
      const number = i < 16 ? 18 - i : 31 + (i - 15);
      const left = 20 + (i % 16) * spacing;
      const top = i < 16 ? topY : bottomY;
      toothData.push({ id: number, top, left });
    }

    const toothStates = {};
    const imgMap = {};

    for (const t of toothData) {
      const states = ['crown', 'bridge', 'missing', 'implant'];
      imgMap[t.id] = {};

      for (const state of states) {
        const suffix = { crown: 'c', bridge: 'b', missing: 'm', implant: 'i' }[state];
        const img = document.createElement('img');
        img.src = `/${state}/${t.id}${suffix}.png`;
        img.id = `${state}-${t.id}`;
        img.dataset.tooth = t.id;
        img.dataset.state = state;
        img.style.top = t.top + 'px';
        img.style.left = t.left + 'px';
        chart.appendChild(img);
        imgMap[t.id][state] = img;

        img.addEventListener('click', (e) => {
          e.stopPropagation();
          nextState(t.id);
        });

        // 拖曳功能
        img.addEventListener('mousedown', (e) => {
          draggingImg = img;
          const rect = draggingImg.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        });
      }

      // 初始化狀態
      toothStates[t.id] = { index: 0 };
      updateToothDisplay(t.id);
    }

    function nextState(id) {
      toothStates[id].index = (toothStates[id].index + 1) % 5;
      updateToothDisplay(id);
    }

    function updateToothDisplay(id) {
      const states = ['none', 'crown', 'bridge', 'missing', 'implant'];
      const current = states[toothStates[id].index];

      for (const state in imgMap[id]) {
        imgMap[id][state].style.display = (state === current) ? 'block' : 'none';
      }

      if (current === 'none') {
        for (const state in imgMap[id]) {
          imgMap[id][state].style.display = 'none';
        }
      }
    }

    // 拖曳功能
    let draggingImg = null, offsetX = 0, offsetY = 0;

    chart.addEventListener('mousemove', (e) => {
      if (!draggingImg) return;
      const rect = chart.getBoundingClientRect();
      let newLeft = e.clientX - rect.left - offsetX;
      let newTop = e.clientY - rect.top - offsetY;
      draggingImg.style.left = newLeft + 'px';
      draggingImg.style.top = newTop + 'px';
    });

    chart.addEventListener('mouseup', () => {
      draggingImg = null;
    });

    function showPositions() {
      let output = '';
      document.querySelectorAll('#chart img').forEach(img => {
        output += `${img.id}: left: ${img.style.left}; top: ${img.style.top};\n`;
      });
      document.getElementById('positionOutput').textContent = output;
    }

    function downloadPositions() {
      let output = '';
      document.querySelectorAll('#chart img').forEach(img => {
        output += `${img.id}: left: ${img.style.left}; top: ${img.style.top};\n`;
      });
      const blob = new Blob([output], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tooth_positions.txt';
      link.click();
    }
  </script>
</body>
</html>
