<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tooth Chart Test</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart {
      position: relative;
      background: url('teeth.png') no-repeat center;
      background-size: contain;
      width: 917px;
      height: 308px;
      margin-top: 20px;
    }
    .tooth {
      position: absolute;
      width: 40px;
      height: 60px;
      top: 40px;
      left: 160px;
      cursor: pointer;
    }
    .controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    .controls button, .controls select {
      margin-left: 10px;
    }
    #chart img {
      position: absolute;
      display: none;
      width: 40px;
      pointer-events: auto;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    測試牙齒圖層切換：<br>
    <select id="layerSelector" onchange="filterLayer()">
      <option value="all">顯示全部圖層</option>
      <option value="bridge">僅牙橋</option>
      <option value="crown">僅牙冠</option>
      <option value="missing">僅缺牙</option>
    </select>
    <button onclick="resetTooth()">重置狀態</button>
  </div>

  <div class="chart" id="chart">
    <div class="tooth" id="tooth-11" title="Tooth 11"></div>
    <img id="bridge-11" data-layer="bridge" src="/bridge/11b.png" style="top: 40px; left: 160px;">
    <img id="crown-11" data-layer="crown" src="/crown/11c.png" style="top: 40px; left: 160px;">
    <img id="missing-11" data-layer="missing" src="/missing/11m.png" style="top: 40px; left: 160px;">
  </div>

  <script>
    const states = ['normal', 'bridge', 'crown', 'missing'];
    const tooth = document.getElementById('tooth-11');
    let stateIndex = 0;

    tooth.addEventListener('click', () => {
      stateIndex = (stateIndex + 1) % states.length;
      updateToothState(states[stateIndex]);
    });

    function updateToothState(state) {
      document.getElementById('bridge-11').style.display = 'none';
      document.getElementById('crown-11').style.display = 'none';
      document.getElementById('missing-11').style.display = 'none';

      if (state === 'bridge') document.getElementById('bridge-11').style.display = 'block';
      if (state === 'crown') document.getElementById('crown-11').style.display = 'block';
      if (state === 'missing') document.getElementById('missing-11').style.display = 'block';
    }

    function resetTooth() {
      stateIndex = 0;
      updateToothState('normal');
    }

    function filterLayer() {
      const selected = document.getElementById('layerSelector').value;
      document.querySelectorAll('#chart img').forEach(img => {
        const layer = img.dataset.layer;
        if (selected === 'all' || selected === layer) {
          img.style.opacity = '1';
          img.style.pointerEvents = 'auto';
        } else {
          img.style.opacity = '0.3';
          img.style.pointerEvents = 'none';
        }
      });
    }
  </script>
</body>
</html>
